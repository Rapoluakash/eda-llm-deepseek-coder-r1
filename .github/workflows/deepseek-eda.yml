name: DeepSeek EDA Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-eda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # âœ… Modern supported version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas matplotlib seaborn gradio ollama

      - name: Run script
        run: python "DeepSeek EDA Automation.py"
